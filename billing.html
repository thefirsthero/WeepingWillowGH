  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="billing.css" />
  <title>Weeping Willow Guest House</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        </li>
      </ul>
    </div>
  </nav>

  <!-- Billing Start -->
  <!-- booking system start -->
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <div class="form-header">
              <h1>Make your reservation</h1>
            </div>
            <form>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Name, Surname" name="full-name" required>
                <span class="form-label">Full name</span>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Select Dates" name="date-range" required>
                <span class="form-label">Check In - Check out</span>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" required name="rooms">
                      <option value="" selected hidden>no of rooms</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                    </select>
                    <span class="select-arrow"></span>
                    <span class="form-label">Rooms</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" required id="adults" onchange="updateChildren()" name="adults">
                      <option value="" selected hidden>no of adults</option>
                      <option>1</option>
                      <option>2</option>
                    </select>
                    <span class="select-arrow"></span>
                    <span class="form-label">Adults</span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <select class="form-control" required id="children" disabled name="children">
                      <option value="" selected hidden>no of children</option>
                      <option value="0">0</option>
                      <option value="1">1</option>
                    </select>
                    <span class="select-arrow"></span>
                    <span class="form-label">Children</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="email" placeholder="Enter your Email" name="email" required>
                    <span class="form-label">Email</span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" type="tel" placeholder="Enter your Phone" name="phone" required>
                    <span class="form-label">Phone</span>
                  </div>
                </div>
              </div>
              <div class="form-btn">
                <button class="submit-btn">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- booking system end -->

  <script>
    function updateChildren() {
      var adults = document.getElementById("adults").value;
      var childrenSelect = document.getElementById("children");

      if (adults === "1") {
        childrenSelect.disabled = false;
        childrenSelect.innerHTML = '<option value="" selected hidden>Number of children</option>' +
          '<option value="0">0</option>' +
          '<option value="1">1</option>' +
          '<option value="2">2</option>';
      } else if (adults === "2") {
        childrenSelect.disabled = false;
        childrenSelect.innerHTML = '<option value="" selected hidden>Number of children</option>' +
          '<option value="0">0</option>' +
          '<option value="1">1</option>';
      }
    }
  </script>



<script src="billing.js"></script>
